PHP: true

engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    exclude_paths:
    - "vendor/"
    - "vendor/**.php"
    checks:
      CleanCode/StaticAccess:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
  - "tests/"
  - "tests/**.php"
  - "vendor/"
  - "vendor/**.php"
